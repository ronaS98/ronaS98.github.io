<body>
	
	
	<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
		<div class="container-login100">
			
			<form class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
					
					<span class="login100-form-title p-b-37"><img src="images/joker.png"  ></span>
					
					<div><span class="login100-form-title p-b-37">
							LOGIN
						</span></div>
				

				<div class="wrap-input100 validate-input m-b-20" data-validate="username ">
					<input class="input100" type="text" name="username" placeholder="username">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "password">
					<input class="input100" type="password" name="pass" placeholder="password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						LOGIN
					</button>
				</div>
				

					<div class="text-center">
						<a href="#" class="txt2 hov1">
							REGISTER
						</a>
					</div>
				

				
			</form>

			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
